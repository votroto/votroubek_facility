<div id="header_stick" class="fixed-nav">
<header  class="site-header" role="banner">

<header id="header_top"  class="site-header" role="banner">

  <div class="wrapper">
      <nav class="site-nav">
    
<a class="page-link" href="#section_home">Úvod</a>
<a class="page-link" href="#section_service">Služby</a>
<a class="page-link" href="#section_price">Ceník</a>
<a class="page-link" href="#section_contact">Kontakt</a>
      </nav>
  </div>
</header>
<script>
const stick = document.querySelector('#header_stick');
const htop = document.querySelector('#header_top');

function stickyNavigation() {
  if (window.scrollY >= htop.offsetTop) {
    stick.style.visibility = "visible"; 
  } else {
    stick.style.visibility = "hidden"; 

  }
}

window.addEventListener('scroll', stickyNavigation, { capture: false, passive: true});
</script>
